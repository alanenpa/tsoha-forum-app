<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='theme.css') }}">
</head>
<div>
  <title>Keskustelusovellus - {% block title %}{% endblock %}</title>
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand pb-2 pe-2" href="#"><b>Keskustelusovellus</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active text-info" aria-current="page" href="/"><b>Etusivu</b></a>
          <a class="nav-link active text-info" aria-current="page" href="/search"><b>Viestihaku</b></a>
          {% if session.user_id %}
          <a class="nav-link active text-info" aria-current="page" href="/signout"><b>Kirjaudu ulos</b></a>
          {% else %}
          <a class="nav-link active text-info" aria-current="page" href="/signin"><b>Kirjaudu sisään</b></a>
          <a class="nav-link active text-info" aria-current="page" href="/signup"><b>Luo tunnus</b></a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <hr>
  {% endblock %}
  <div class="container w-auto pt-3">{% block content %}{% endblock %}</div>
</div>
