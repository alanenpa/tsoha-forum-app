{% extends "layout.html" %}
{% block title %}Muokkaa viestiä{% endblock %}
{% block content %}
<!-- <h2>Muokkaa ketjua</h2> -->
{% if session.user_id %}
<form action="/topic/{{message.topic_id}}/thread/{{message.thread_id}}/message/{{message.id}}/edit" method="POST">
  <h3>Muokkaa viestiä</h3>
    Viesti:
  <p>
  <textarea name="content" rows="6" cols="50">{{ message.content }}</textarea>
  <p>
  <input type="submit" value="Muokkaa">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
<button onclick="go_back()">Peruuta</button>

<script>
  function go_back() {
    window.history.back();
  }
</script>
{% endif %}
{% endblock %}
